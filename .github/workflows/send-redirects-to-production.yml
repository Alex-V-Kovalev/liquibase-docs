
# Terraform Action to lint and apply updated redirects
name: Publish Production Content and Redirects
on:
  workflow_dispatch:
jobs:
  publish-to-prod:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: scripts/redirect_creation
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: create Terraform Tfvars
        id: tfvars
        run: |
          cat << EOF > terraform.auto.tfvars 
            stage                 = "prod"
          EOF

      - name: Terraform Format
        id: fmt
        run: terraform fmt

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: false

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Promote Staging Content to Production
        uses: keithweaver/aws-s3-github-action@v1.0.0
        with:
          command: cp
          source: s3://stage-docsstageliquibasecom-origin/
          destination: s3://prod-docsliquibasecom-origin/
          aws_access_key_id: ${{ secrets GH_AWS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.GH_AWS_KEY }}
          aws_region: us-east-1
          flags: --recursive --delete --exclude "robots.txt"
