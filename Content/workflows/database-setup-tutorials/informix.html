    <h1 id="informix">Informix</h1>

<p>Running liquibase with the the JDBC driver located in the same directory as liquibase:</p>

<figure class="highlight"><pre xml:space="preserve"><code class="language-sh" data-lang="sh">./liquibase
  <span class="nt">--classpath</span><span class="o">=</span>./ifxjdbc.jar 
  <span class="nt">--url</span><span class="o">=</span><span class="s2">"jdbc:informix-sqli://&lt;SERVER IP&gt;:&lt;service&gt;:informixserver=&lt;INSTANCE&gt;;
           database=&lt;DBNAME&gt;"</span> 
  generateChangeLog</code></pre></figure>
