    <body>
        <h1><code>dbclhistory-capture-extensions</code>
        </h1>
        <MadCap:snippetBlock src="../Z_Resources/Snippets/images/icon-pro-top.flsnp" />
        <p><code>--dbclhistory-capture-extensions</code> is a global Boolean parameter that specifies whether <MadCap:variable name="General.Liquibase" /> captures information about installed extensions in the <MadCap:xref href="../concepts/tracking-tables/databasechangeloghistory-table.htm">[%=General.databasechangeloghistory%] table</MadCap:xref>.  It is available in <MadCap:variable name="General.Liquibase" /> 4.26.0 and later. The default value is <code>true</code>.</p>
        <h2>Uses</h2>
        <p>Content</p>
