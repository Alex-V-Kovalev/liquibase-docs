        <h1>Oracle Connection Issues During Packaging</h1> <MadCap:snippetText src="../../Resources/Snippets/images/.ver_icon_size_enterprise.flsnp" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" /><p>If the <MadCap:variable name="General.LBEnterprise" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" />user connects as the schema owner, no other schema-owner connections are allowed while Deployment Packager is running. It checks for other connections before starting.&#160;&#160;</p><p>See&#160;Oracle Roles and Permissions for <MadCap:variable name="General.DaticalDB" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" />.&#160;</p></body>
