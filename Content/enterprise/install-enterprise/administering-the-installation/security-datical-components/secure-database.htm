        <h1>Securing the Database</h1>
        <p>Since Datical DB uses database-defined connection information to perform its operations, DBAs can set the appropriate database permissions on a login account to limit the types of objects that Datical can manage.</p>
        <p>See&#160;<a href="../../../../zz_sandbox/Enterprise Documentation/datical-db-documentation/configure-databases-for-datical-db-release-pipelines/oracle-database-setup/Configuring_Databases_for_Datical_DB_Release_Pipelines.htm" rel="nofollow">Configuring Databases for Datical DB</a> for a discussion of database setup, including users, roles, and permissions.&#160;</p>
