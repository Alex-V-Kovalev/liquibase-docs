        <h1>Oracle Connection Issues During Packaging</h1>
        <p>If the Datical user connects as the schema owner, no other schema-owner connections are allowed while Deployment Packager is running. It checks for other connections before starting.&#160;&#160;</p>
        <p>See&#160;<a href="../../../zz_sandbox/Enterprise Documentation/datical-db-documentation/configure-databases-for-datical-db-release-pipelines/oracle-database-setup/Roles_and_Permissions_for_Datical_DB_on_Oracle_Database.htm" rel="nofollow">Oracle Roles and Permissions for <MadCap:variable name="General.DaticalDB" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" /></a>.&#160;</p>
