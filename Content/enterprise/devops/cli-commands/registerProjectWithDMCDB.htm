<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:lang="en-us">

    <body>
        <h1>registerProjectWithDMCDB</h1>
        <MadCap:snippetText src="../../../Resources/Snippets/images/.ver_icon_size_enterprise.flsnp" />
        <p><span>Registers the project with the DMC database. This command is for DMC versions 7.0 and higher.</span>
        </p>
        <p><span class="Strong_3">USAGE</span>
        </p>
        <p>registerProjectWithDMCDB</p>
        <p><span class="Strong_3">EXAMPLE</span>
        </p>
        <p> &#160;registerProjectWithDMCDB</p>
        <p><span class="Strong_3">NOTES</span>
        </p>
        <p>You may need to run the hammer newDbDef command first if the dbDef for DMC hasn't been created yet.</p>
    </body>
</html>
