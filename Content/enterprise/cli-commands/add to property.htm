<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:lang="en-us">

	<body>
		<h1>add-to-property</h1>
		<MadCap:snippetText src="../../Resources/Snippets/images/.ver_icon_size_enterprise.flsnp" />
		<p>Add a path to a property</p>
		<p><strong>USAGE</strong></p>
		<p><span class="HTMLCode_1">add-to-property &lt;property&gt; &lt;path&gt;</span></p>
		<p><strong>EXAMPLE</strong></p>
		<p><span class="HTMLCode_1">add-to-property drivers /home/user/newdrivers</span></p>
		<p><strong>NOTES</strong></p>
		<p>This command appends a new path to an existing property that expects path values.</p>
		<p></p>
	</body>
</html>
