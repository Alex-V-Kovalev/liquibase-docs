        <h1>testConnect</h1> <MadCap:snippetText src="../../Resources/Snippets/images/.ver_icon_size_enterprise.flsnp" /><p>Test the database connection for one or more databases.</p><p><span class="Strong">USAGE</span></p><p><span class="HTMLCode_1">testConnect &lt;DbDef&gt;</span></p><p><span class="Strong">EXAMPLE</span></p><p><span class="HTMLCode_1">testConnect QAdb</span></p><p><span class="Strong">NOTES</span></p><p>If run without a DbDef, it tests the connections to all DbDefs in the project.</p><p>&#160;</p></body>
