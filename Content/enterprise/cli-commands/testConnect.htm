<?xml version="1.0" encoding="utf-8"?>

    <body>
        <h1>testConnect</h1>
        <MadCap:snippetText src="../../Resources/Snippets/images/.ver_icon_size_enterprise.flsnp" />
        <p>Test the database connection for one or more databases.</p>
        <p><strong>USAGE</strong>
        </p>
        <p><span class="HTMLCode_1">testConnect &lt;DbDef&gt;</span>
        </p>
        <p><strong>EXAMPLE</strong>
        </p>
        <p><span class="HTMLCode_1">testConnect QAdb</span>
        </p>
        <p><strong>NOTES</strong>
        </p>
        <p>If run without a DbDef, it tests the connections to all DbDefs in the project.</p>
    </body>
</html>
