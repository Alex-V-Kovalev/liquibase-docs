        <h1 class="Heading1">TRACE_FILE_DIR</h1>
        <p class="NormalWeb">The TRACE_FILE_DIR parameter does not apply to Oracle RDS.&#160;&#160;<span class="span_1">Instead, the default RDS directory called 'BDUMP' (background_dump_dest) will be used by the Datical Convert SQL process to retrieve the trace file.</span></p>
