        <h1 class="Heading1">testConnect</h1> <MadCap:snippetText src="../../Resources/Snippets/images/.ver_icon_size_enterprise.flsnp" />
        <p class="NormalWeb_1">Test the database connection for one or more databases.</p>
        <p class="NormalWeb"><span class="Strong">USAGE</span>
        </p>
        <p class="NormalWeb_1"><span class="HTMLCode_1">testConnect &lt;DbDef&gt;</span>
        </p>
        <p class="NormalWeb"><span class="Strong">EXAMPLE</span>
        </p>
        <p class="NormalWeb_1"><span class="HTMLCode_1">testConnect QAdb</span>
        </p>
        <p class="NormalWeb"><span class="Strong">NOTES</span>
        </p>
        <p class="NormalWeb_1">If run without a DbDef, it tests the connections to all DbDefs in the project.</p>
