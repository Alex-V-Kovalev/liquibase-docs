        <h1 class="Heading1">add-to-property</h1> <MadCap:snippetText src="../../../Resources/Snippets/images/.ver_icon_size_enterprise.flsnp" /><p class="NormalWeb_1">Add a path to a property</p><p class="NormalWeb"><span class="Strong">USAGE</span></p><p class="NormalWeb_1"><span class="HTMLCode_1">add-to-property &lt;property&gt; &lt;path&gt;</span></p><p class="NormalWeb"><span class="Strong">EXAMPLE</span></p><p class="NormalWeb_1"><span class="HTMLCode_1">add-to-property drivers /home/user/newdrivers</span></p><p class="NormalWeb"><span class="Strong">NOTES</span></p><p class="NormalWeb_1">This command appends a new path to an existing property that expects path values.</p><p class="NormalWeb">&#160;</p></body>
