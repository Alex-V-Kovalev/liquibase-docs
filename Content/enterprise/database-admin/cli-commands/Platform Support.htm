        <h1 class="Heading1">Platform Support</h1> <MadCap:snippetText src="../../../Resources/Snippets/images/.ver_icon_size_enterprise.flsnp" /><p><MadCap:variable name="General.DaticalDB" /> DB supports these Postgres platforms and variants:</p><ul class="ul_2"><li class="li_1"><p class="p_1">EDB Postgres</p></li><li class="li_1"><p class="p_1">PostgreSQL (on-premise)</p></li><li class="li_1"><p class="p_1">PostgreSQL on Amazon RDS</p></li><li class="li_1"><p class="p_1">PostgreSQL on Amazon Aurora</p></li></ul><p>See&#160;<a href="../system-requirements/hardware-software-database-requirements1.htm" class="Hyperlink">Hardware, Software, and Database Requirements</a>&#160;for more information on version support.&#160;</p></body>
