    <body>
        <h1><code>set-contexts</code>
        </h1>
        <p><code><MadCap:snippetText src="../../Z_Resources/Snippets/images/icon-pro-top.flsnp" /></code>
        </p>
        <p>The <code>set-contexts</code> command lets you set or replace <a href="../../concepts/changelogs/attributes/contexts.html">contexts</a> on your <MadCap:variable name="General.changeset" />s <b>using your command line</b>. This is an alternative to setting contexts <b>directly in your <MadCap:variable name="General.changelog" /></b>. You can use these contexts to specify which <MadCap:variable name="General.changeset" />s to deploy in a later update.</p>
        <MadCap:snippetBlock src="../../Z_Resources/Snippets/text/command-set-contexts-set-labels.flsnp" MadCap:conditionTagExpression="include[command-set-contexts-set-labels.contexts]" />
    </body>
