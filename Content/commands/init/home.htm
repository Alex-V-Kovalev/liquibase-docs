        <h1>The <code>init</code> Command</h1>
        <p>The <code>init</code> command sets up <MadCap:variable name="General.Liquibase" /> configuration files and parameters required to run <MadCap:variable name="General.Liquibase" /> and access a database. The command works with subcommands for specific functions – connecting to <MadCap:variable name="General.Hub" />, getting a <MadCap:variable name="General.LBPro" /> trial key, setting up a project. (<MadCap:variable name="General.Liquibase" /> 4.7.0 and later versions)</p>
        <p>&#160;</p>
