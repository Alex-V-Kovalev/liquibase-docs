<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>Changelogs in YAML Format | Liquibase Docs</title>
        <meta rel="canonical" href="https://docs.liquibase.com/concepts/changelogs/yaml-format.html" />
        <meta name="description" content="Reference information for YAML changelogs. Liquibase supports YAML as a format for storing your changelog files." />
    </head>
    <body>
        <h1 id="yaml-format"><MadCap:variable name="General.changelog" style="font-style: italic;" /><i>s</i> in YAML Format</h1>
        <p><MadCap:variable name="General.Liquibase" /> supports <a href="https://www.yaml.org">YAML</a> as a format for storing your <MadCap:variable name="General.changelog" /> files.</p>
        <h2 id="requirements">Requirements</h2>
        <p>To use YAML-based <MadCap:variable name="General.changelog" />s, you must include <a href="https://bitbucket.org/asomov/snakeyaml/">snakeyaml-1.12.jar</a> in your classpath.</p>
        <h2 id="limitations">Limitations</h2>
        <p>None</p>
        <h2 id="example">Example</h2>
        <figure class="highlight"><pre xml:space="preserve"><code class="language-yaml" data-lang="yaml">databaseChangeLog:  
  -  preConditions:  
    -  runningAs:  
        username:  liquibase  

  -  changeSet:  
      id:  1  
      author:  nvoxland  
      changes:  
        -  createTable:  
            tableName:  person  
            columns:  
              -  column:  
                  name:  id  
                  type:  int  
                  autoIncrement:  true  
                  constraints:  
                    primaryKey:  true  
                    nullable:  false  
              -  column:  
                  name:  firstname  
                  type:  varchar(50)  
              -  column:  
                  name:  lastname  
                  type:  varchar(50)  
                  constraints:  
                    nullable:  false  
              -  column:  
                  name:  state  
                  type:  char(2)  

  -  changeSet:  
      id:  2  
      author:  nvoxland  
      changes:  
        -  addColumn:  
            tableName:  person  
            columns:  
              -  column:  
                  name:  username  
                  type:  varchar(8)  

  -  changeSet:  
      id:  3  
      author:  nvoxland  
      changes:  
        -  addLookupTable:  
            existingTableName:  person  
            existingColumnName:  state  
            newTableName:  state  
            newColumnName:  id  
            newColumnDataType:  char(2)</code></pre>
        </figure>
    </body>
</html>
