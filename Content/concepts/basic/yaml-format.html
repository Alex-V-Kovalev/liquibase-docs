<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>
		<title>Changelogs in YAML Format | Liquibase Docs</title>
		<meta name="description" content="Reference information for YAML changelogs. Liquibase supports YAML as a format for storing your changelog files." />
    </head>
    <body>
        <h1 id="yaml-format"><MadCap:variable name="General.changelog" style="font-style: italic;" /><i>s</i> in YAML Format</h1>
        <p><MadCap:variable name="General.Liquibase" /> supports <a href="http://www.yaml.org/">YAML</a> as a format for storing your <MadCap:variable name="General.changelog" /> files.</p>
        <h2 id="requirements">Requirements</h2>
        <p>To use YAML-based <MadCap:variable name="General.changelog" />s, you must include <a href="https://bitbucket.org/asomov/snakeyaml/">snakeyaml-1.12.jar</a> in your classpath.</p>
        <h2 id="limitations">Limitations</h2>
        <p>None</p>
        <h2 id="example">Example</h2>
        <figure class="highlight"><pre xml:space="preserve"><code class="language-yaml" data-lang="yaml"><span class="na">databaseChangeLog</span><span class="pi">:</span>  
  <span class="pi">-</span>  <span class="na">preConditions</span><span class="pi">:</span>  
    <span class="pi">-</span>  <span class="na">runningAs</span><span class="pi">:</span>  
        <span class="na">username</span><span class="pi">:</span>  <span class="s">liquibase</span>  

  <span class="pi">-</span>  <span class="na">changeSet</span><span class="pi">:</span>  
      <span class="na">id</span><span class="pi">:</span>  <span class="s">1</span>  
      <span class="na">author</span><span class="pi">:</span>  <span class="s">nvoxland</span>  
      <span class="na">changes</span><span class="pi">:</span>  
        <span class="pi">-</span>  <span class="na">createTable</span><span class="pi">:</span>  
            <span class="na">tableName</span><span class="pi">:</span>  <span class="s">person</span>  
            <span class="na">columns</span><span class="pi">:</span>  
              <span class="pi">-</span>  <span class="na">column</span><span class="pi">:</span>  
                  <span class="na">name</span><span class="pi">:</span>  <span class="s">id</span>  
                  <span class="na">type</span><span class="pi">:</span>  <span class="s">int</span>  
                  <span class="na">autoIncrement</span><span class="pi">:</span>  <span class="no">true</span>  
                  <span class="na">constraints</span><span class="pi">:</span>  
                    <span class="na">primaryKey</span><span class="pi">:</span>  <span class="no">true</span>  
                    <span class="na">nullable</span><span class="pi">:</span>  <span class="no">false</span>  
              <span class="pi">-</span>  <span class="na">column</span><span class="pi">:</span>  
                  <span class="na">name</span><span class="pi">:</span>  <span class="s">firstname</span>  
                  <span class="na">type</span><span class="pi">:</span>  <span class="s">varchar(50)</span>  
              <span class="pi">-</span>  <span class="na">column</span><span class="pi">:</span>  
                  <span class="na">name</span><span class="pi">:</span>  <span class="s">lastname</span>  
                  <span class="na">type</span><span class="pi">:</span>  <span class="s">varchar(50)</span>  
                  <span class="na">constraints</span><span class="pi">:</span>  
                    <span class="na">nullable</span><span class="pi">:</span>  <span class="no">false</span>  
              <span class="pi">-</span>  <span class="na">column</span><span class="pi">:</span>  
                  <span class="na">name</span><span class="pi">:</span>  <span class="s">state</span>  
                  <span class="na">type</span><span class="pi">:</span>  <span class="s">char(2)</span>  

  <span class="pi">-</span>  <span class="na">changeSet</span><span class="pi">:</span>  
      <span class="na">id</span><span class="pi">:</span>  <span class="s">2</span>  
      <span class="na">author</span><span class="pi">:</span>  <span class="s">nvoxland</span>  
      <span class="na">changes</span><span class="pi">:</span>  
        <span class="pi">-</span>  <span class="na">addColumn</span><span class="pi">:</span>  
            <span class="na">tableName</span><span class="pi">:</span>  <span class="s">person</span>  
            <span class="na">columns</span><span class="pi">:</span>  
              <span class="pi">-</span>  <span class="na">column</span><span class="pi">:</span>  
                  <span class="na">name</span><span class="pi">:</span>  <span class="s">username</span>  
                  <span class="na">type</span><span class="pi">:</span>  <span class="s">varchar(8)</span>  

  <span class="pi">-</span>  <span class="na">changeSet</span><span class="pi">:</span>  
      <span class="na">id</span><span class="pi">:</span>  <span class="s">3</span>  
      <span class="na">author</span><span class="pi">:</span>  <span class="s">nvoxland</span>  
      <span class="na">changes</span><span class="pi">:</span>  
        <span class="pi">-</span>  <span class="na">addLookupTable</span><span class="pi">:</span>  
            <span class="na">existingTableName</span><span class="pi">:</span>  <span class="s">person</span>  
            <span class="na">existingColumnName</span><span class="pi">:</span>  <span class="s">state</span>  
            <span class="na">newTableName</span><span class="pi">:</span>  <span class="s">state</span>  
            <span class="na">newColumnName</span><span class="pi">:</span>  <span class="s">id</span>  
            <span class="na">newColumnDataType</span><span class="pi">:</span>  <span class="s">char(2)</span></code></pre>
        </figure>
    </body>
