        <h1 id="other-changelog-formats">Other <MadCap:variable name="General.changelog" style="font-style: italic;" /> formats</h1>
        <p>Beyond the built in <MadCap:xref href="xml-format.html">XML Format</MadCap:xref>, <a href="yaml-format.html"><MadCap:xref href="yaml-format.html">YAML Format</MadCap:xref></a>, <a href="json-format.html">JSON</a> and <a href="sql-format.html"><MadCap:xref href="sql-format.html">Formatted SQL Changelogs</MadCap:xref></a> <MadCap:variable name="General.changelog" style="font-style: italic;" /> formats,
the <MadCap:variable name="General.Liquibase" /> extension system allows you to create <MadCap:variable name="General.changelog" style="font-style: italic;" /> files in whatever format you like.</p>
        <p>Additional community-managed formats include:</p>
        <ul>
            <li><a href="https://github.com/liquibase/liquibase-groovy-dsl">Groovy Liquibase</a>
            </li>
            <li><a href="https://github.com/kumarshantanu/clj-liquibase">Clojure Liquibase Wrapper</a>
            </li>
        </ul>
